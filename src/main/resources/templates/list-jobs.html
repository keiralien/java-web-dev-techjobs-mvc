<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:each="job : ${jobs}">
        <table th:each="value : ${job}" class="job-listing">
            <tr>
                <td>ID:</td>
                <td th:text="${value.id}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="${value.name}"></td>
            </tr>
            <tr>
                <td>Employer:</td>
                <td th:text="${value.employer}"></td>
            </tr>
            <tr>
                <td>Location:</td>
                <td th:text="${value.location}"></td>
            </tr>
            <tr>
                <td>Position Type:</td>
                <td th:text="${value.positionType}"></td>
            </tr>
            <tr>
                <td>Skill:</td>
                <td th:text="${value.coreCompetency}"></td>
            </tr>
        </table>
    </div>


</div>


</body>
</html>
